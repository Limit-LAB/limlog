[package]
name    = "limlog"
version = "0.2.0"
edition = "2021"

[dependencies]
bincode          = "1.3"
bytes            = "1.4"
event-listener   = "2.5.3"
fs2              = "0.4.3"
memmap2          = "0.5.8"
pin-project-lite = "0.2.9"
thiserror        = "1.0"

serde    = { version = "1", features = ["derive"] }
kanal    = { version = "0.1.0-pre8", default-features = false, features = ["async"] }
smallvec = { version = "1.10", features = ["union", "const_new", "const_generics", "specialization"] }
futures  = { version = "0.3.26", default-features = false }
tokio    = { version = "1", default-features = false }
typed-builder = "0.12.0"

[dependencies.uuid7]
version  = "0.3.4"
features = ["serde"]
git      = "https://github.com/George-Miao/uuid7-rs.git"
rev      = "d137971d63b9706b322dfce2bc93123258dd4c38"

[dev-dependencies]
tokio = { version = "1.25.0", features = ["full"] }

criterion = "0.4.0"
rand      = "0.8.5"
tempfile  = "3.3.0"

[profile.release]
debug = true
